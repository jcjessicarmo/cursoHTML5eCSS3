<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mídias em HTML5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente
        e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midias/SpaceAgeHustle-SquaddaB.mp3" controls autoplay></audio>
    Funciona para alguns navegadores --> 
    <audio preload="metadata" autoplay controls>
        <source src="midias/SpaceAgeHustle-SquaddaB.mp3" type="audio/mp3">
        <source src="midias/SpaceAgeHustle-SquaddaB.ogg" type="audio/ogg">
        <source src="midias/SpaceAgeHustle-SquaddaB.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue resproduzir áudio.</p>
        <a href= "midias/SpaceAgeHustle-SquaddaB.mp3">Clique aqui para baixar o áudio!</a>
    </audio>

</body>
</html>
