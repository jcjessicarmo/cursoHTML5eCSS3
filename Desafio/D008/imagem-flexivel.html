<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F915;</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imagem-natureza-P.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagem/imagem-natureza-M.jpeg" type="image/jpeg">
        <img src="imagem/imagem-natureza.jpeg" alt="imagem flexível">
    </picture>
</body>
</html>
